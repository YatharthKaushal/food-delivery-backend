services:
  - type: web
    name: tiffin-dabba-backend
    env: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: MONGODB_URL
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false
      # Firebase Client Config
      - key: FIREBASE_PROJECT_ID
        sync: false
      - key: FIREBASE_API_KEY
        sync: false
      - key: FIREBASE_AUTH_DOMAIN
        sync: false
      - key: FIREBASE_STORAGE_BUCKET
        sync: false
      - key: FIREBASE_MESSAGING_SENDER_ID
        sync: false
      - key: FIREBASE_APP_ID
        sync: false
      - key: FIREBASE_MEASUREMENT_ID
        sync: false
      # Firebase Admin SDK
      - key: FIREBASE_ADMIN_TYPE
        sync: false
      - key: FIREBASE_ADMIN_PROJECT_ID
        sync: false
      - key: FIREBASE_ADMIN_PRIVATE_KEY_ID
        sync: false
      - key: FIREBASE_ADMIN_PRIVATE_KEY
        sync: false
      - key: FIREBASE_ADMIN_CLIENT_EMAIL
        sync: false
      - key: FIREBASE_ADMIN_CLIENT_ID
        sync: false
      - key: FIREBASE_ADMIN_AUTH_URI
        sync: false
      - key: FIREBASE_ADMIN_TOKEN_URI
        sync: false
      - key: FIREBASE_ADMIN_AUTH_PROVIDER_CERT_URL
        sync: false
      - key: FIREBASE_ADMIN_CLIENT_CERT_URL
        sync: false
      - key: FIREBASE_ADMIN_UNIVERSE_DOMAIN
        sync: false
